<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <iframe id="load" frameborder="0"></iframe>
    <script>
        var loadUrl = (window.location.href.split('?')[1] || '').trim();
        if (loadUrl.length === 0) {
            window.location.href = 'about:blank'
        } else {
            document.getElementById('load').src = loadUrl;
        }
    </script>
</body>

</html>
